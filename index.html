            isDarkTheme = isDark;

            const mediumGrayEdge = 'rgba(128, 128, 128, 0.5)';

                    dimmedColor: 'rgba(0,0,0,0.1)'

            }

                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.setValueAtTime(800, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);

        class BgParticle {
            constructor() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * bgCanvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.2 - 0.1;
                this.speedY = Math.random() * 0.2 - 0.1;
                this.opacity = Math.random() * 0.3 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0) this.x = bgCanvas.width;
                if (this.x > bgCanvas.width) this.x = 0;
                if (this.y < 0) this.y = bgCanvas.height;
                if (this.y > bgCanvas.height) this.y = 0;
            }
            draw() {
                const colors = getThemeColors();
                bgCtx.fillStyle = `${colors.bgParticleColor}${this.opacity})`;
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fill();
            }
        }

        function initBgParticles() {
            const count = window.innerWidth > 768 ? 80 : 40;
            for (let i = 0; i < count; i++) {
                bgParticles.push(new BgParticle());
            }
        }

        class ClickParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 0.5;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
                this.life = 60;
                this.opacity = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX *= 0.97;
                this.speedY *= 0.97;
                this.life -= 1;
                this.opacity = this.life / 60;
            }
            draw() {
                pCtx.fillStyle = `rgba(52, 152, 219, ${this.opacity})`;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }

        function createClickBurst(x, y) {
            for (let i = 0; i < 15; i++) {
                clickParticles.push(new ClickParticle(x, y));
            }
        }

        let animationFrameId;
        let isTabActive = true;

        function animateParticles() {
            if (!isTabActive) return;

            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            bgParticles.forEach(p => { p.update(); p.draw(); });
            clickParticles = clickParticles.filter(p => p.life > 0);
            clickParticles.forEach(p => { p.update(); p.draw(); });
            
            animationFrameId = requestAnimationFrame(animateParticles);
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {

                cancelAnimationFrame(animationFrameId);
            } else {
                isTabActive = true;

                { id: 'financial-and-transactional-data', label: '–§—ñ–Ω–∞–Ω—Å–æ–≤—ñ –¥–∞–Ω—ñ', children: [{ id: 'bank-transactions', label: '–ë–∞–Ω–∫—ñ–≤—Å—å–∫—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó' }, { id: 'payment-systems', label: '–ü–ª–∞—Ç—ñ–∂–Ω—ñ —Å–∏—Å—Ç–µ–º–∏' }, { id: 'crypto-wallets', label: '–ö—Ä–∏–ø—Ç–æ –≥–∞–º–∞–Ω—Ü—ñ' }, { id: 'subscriptions', label: '–ü—ñ–¥–ø–∏—Å–∫–∏' }, { id: 'donations', label: '–ü–æ–∂–µ—Ä—Ç–≤–∏' }] }, 
                { id: 'third-party-and-inferred-data', label: '–°—Ç–æ—Ä–æ–Ω–Ω—ñ –¥–∞–Ω—ñ', children: [{ id: 'data-brokers', label: '–ê–≥—Ä–µ–≥–∞—Ç–æ—Ä–∏' }, { id: 'advertising-profiles', label: '–†–µ–∫–ª–∞–º–Ω—ñ –ø—Ä–æ—Ñ—ñ–ª—ñ' }, { id: 'social-graph', label: '–°–æ—Ü—ñ–∞–ª—å–Ω–∏–π –≥—Ä–∞—Ñ' }, { id: 'inferred-interests', label: '–í–∏—Å–Ω–æ–≤–∫–∏' }, { id: 'public-records', label: '–ü—É–±–ª—ñ—á–Ω—ñ —Ä–µ—î—Å—Ç—Ä–∏' }, { id: 'facial-recognition-dbs', label: '–†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –æ–±–ª–∏—á' }] }, 
                { id: 'metadata-and-hidden-traces', label: '–ú–µ—Ç–∞–¥–∞–Ω—ñ', children: [{ id: 'email-headers', label: '–ó–∞–≥–æ–ª–æ–≤–∫–∏ –ª–∏—Å—Ç—ñ–≤' }, { id: 'file-metadata', label: '–ú–µ—Ç–∞–¥–∞–Ω—ñ —Ñ–∞–π–ª—ñ–≤' }, { id: 'photo-exif', label: 'EXIF' }, { id: 'network-logs', label: '–õ–æ–≥–∏' }, { id: 'cache-and-cookies', label: '–ö–µ—à —Ç–∞ cookies' }, { id: 'session-ids', label: 'ID —Å–µ—Å—ñ–π' }] } 
            ]
        };

        relaxButton.addEventListener('click', () => {
            playClickSound();
            toggleRelaxedMode();
        });

        function getAllNodeIds(node, set = new Set()) {
            set.add(node.id);
            if (node.children) {
                node.children.forEach(child => getAllNodeIds(child, set));
            }
            return set;
        }

        async function toggleRelaxedMode() {
            if (isAnimating) return;
            isAnimating = true;

            if (!isRelaxedMode) {
                isRelaxedMode = true;
                relaxButton.style.backgroundColor = isDarkTheme ? '#3498db' : '#2980b9';
                relaxButton.style.color = 'white';
                relaxButton.textContent = '‚ùå –ó–≥–æ—Ä–Ω—É—Ç–∏';

                const allIds = getAllNodeIds(mapData);
                allIds.forEach(id => expandedNodes.add(id));

                const data = prepareData();
                
                network.setOptions({ physics: { enabled: false } });

                nodesDataSet.clear();
                edgesDataSet.clear();
                nodesDataSet.add(data.nodes);
                edgesDataSet.add(data.edges);

                await new Promise(r => setTimeout(r, 50));
                network.fit();
                
                network.setOptions({ physics: { enabled: true } });
                isAnimating = false;

                score = totalDiscoverableNodes * 10;
                discoveredNodes.clear();
                allIds.forEach(id => discoveredNodes.add(id));
                updateScoreDisplay();
                updateProgressBar();
                checkAchievements();

            } else {
                isRelaxedMode = false;
                relaxButton.style.backgroundColor = '';
                relaxButton.style.color = '';
                relaxButton.textContent = 'üßò –†–µ–ª–∞–∫—Å';

                expandedNodes.clear();
                expandedNodes.add('root');
                
                const data = prepareData();
                nodesDataSet.clear();
                edgesDataSet.clear();
                nodesDataSet.add(data.nodes);
                edgesDataSet.add(data.edges);
                
                network.fit();
                isAnimating = false;
            }
        }


        const expandedNodes = new Set(['root']);
        let network = null;
        let nodesDataSet = null;
        let edgesDataSet = null;
        let isAnimating = false;

        let score = 0;
        const discoveredNodes = new Set(['root']);
        const totalDiscoverableNodes = mapData.children.reduce((acc, cat) => acc + 1 + (cat.children ? cat.children.length : 0), 0);

        const achievements = [
            { id: 'novice_explorer', name: '–ù–æ–≤–∞—á–æ–∫', description: '–í—ñ–¥–∫—Ä–∏—Ç–æ –ø–µ—Ä—à—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—é.', unlocked: false, icon: 'üß≠', condition: () => discoveredNodes.size >= 2 },
            { id: 'curious_mind', name: '–î–æ–ø–∏—Ç–ª–∏–≤–∏–π', description: '–í—ñ–¥–∫—Ä–∏—Ç–æ 3 –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó.', unlocked: false, icon: 'üí°', condition: () => discoveredNodes.size >= 4 },
            { id: 'data_detective', name: '–î–µ—Ç–µ–∫—Ç–∏–≤', description: '–ü–æ–Ω–∞–¥ –ø–æ–ª–æ–≤–∏–Ω—É!', unlocked: false, icon: 'üïµÔ∏è', condition: () => discoveredNodes.size > (totalDiscoverableNodes / 2) },
            { id: 'digital_archaeologist', name: '–ê—Ä—Ö–µ–æ–ª–æ–≥', description: '–í—Å–µ –≤—ñ–¥–∫—Ä–∏—Ç–æ!', unlocked: false, icon: 'üèÜ', condition: () => discoveredNodes.size >= totalDiscoverableNodes }
        ];

        function updateScoreDisplay() { document.getElementById('score-value').innerText = score; }
        function updateProgressBar() {
            const progress = (discoveredNodes.size / totalDiscoverableNodes) * 100;
            document.getElementById('progress-bar').style.width = `${Math.min(progress, 100)}%`;
        }

        function showAchievementToast(achievement) {
            const container = document.getElementById('achievement-toast-container');
            const toast = document.createElement('div');
            toast.className = 'achievement-toast';
            toast.innerHTML = `<div class="toast-icon">${achievement.icon}</div><div class="toast-text"><h4>${achievement.name}</h4><p>${achievement.description}</p></div>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideInUp 0.3s ease-out forwards reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function checkAchievements() {
            achievements.forEach(ach => {
                if (!ach.unlocked && ach.condition()) {
                    ach.unlocked = true;
                    showAchievementToast(ach);
                }
            });
        }

        function prepareData() {
            const nodes = [];
            const edges = [];
            const colors = getNodeColors();

            function traverse(nodeData, parentId = null, level = 0) {
                const size = nodeData.id === 'root' ? 70 : Math.max(40, 55 - level * 4);
                nodes.push({
                    id: nodeData.id,
                    label: nodeData.label,
                    shape: 'dot',
                    size: size,
                    color: { 
                        border: colors.border, 
                        background: colors.background, 
                        highlight: { border: '#2980b9', background: colors.background } 
                    },
                    font: { 
                        size: nodeData.id === 'root' ? 16 : 12, 
                        color: colors.font, 
                        face: 'Segoe UI', 
                        bold: nodeData.id === 'root' 
                    },
                    borderWidth: 2,
                    shadow: { enabled: false },
                    hasChildren: nodeData.children && nodeData.children.length > 0,
                    level: level
                });

                if (parentId) {
                    edges.push({ 
                        from: parentId, 
                        to: nodeData.id, 
                        id: `${parentId}-${nodeData.id}`,
                        color: { color: getThemeColors().edgeColor }
                    });
                }

                if (expandedNodes.has(nodeData.id) && nodeData.children) {
                    nodeData.children.forEach(child => traverse(child, nodeData.id, level + 1));
                }
            }

            traverse(mapData);
            return { nodes, edges };
        }

        function updateNodeColors() {
            if (!nodesDataSet) return;
            const colors = getNodeColors();
            const allNodes = nodesDataSet.get();
            const updates = allNodes.map(node => ({
                id: node.id,
                color: { border: colors.border, background: colors.background },
                font: { color: colors.font }
            }));
            nodesDataSet.update(updates);
        }

        const isMobile = window.innerWidth <= 768;
        const options = {
            nodes: {
                shadow: { enabled: false }
            },
            edges: {
                color: { color: 'rgba(128, 128, 128, 0.5)', highlight: 'rgba(52, 152, 219, 0.8)' },
                width: 2,
                smooth: { enabled: true, type: 'cubicBezier', forceDirection: 'none', roundness: 0.5 }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: isMobile ? -8000 : -12000,
                    centralGravity: 0.2,
                    springLength: isMobile ? 120 : 150,
                    springConstant: 0.04,
                    damping: 0.4,
                    avoidOverlap: 0.5
                },
                stabilization: { 
                    enabled: true, 
                    iterations: 500,
                    updateInterval: 25, 
                    fit: true 
                },
                adaptiveTimestep: true
            },
            interaction: { hover: true, dragNodes: true, dragView: true, zoomView: true, tooltipDelay: 200, navigationButtons: false, keyboard: false },
            layout: { improvedLayout: false }
        };

        const initialData = prepareData();
        nodesDataSet = new vis.DataSet(initialData.nodes);
        edgesDataSet = new vis.DataSet(initialData.edges);
        network = new vis.Network(mapContainer, { nodes: nodesDataSet, edges: edgesDataSet }, options);

        async function expandNode(nodeId) {
            if (isAnimating) return;
            isAnimating = true;

            const data = prepareData();
            const currentNodeIds = nodesDataSet.getIds();
            const newNodes = data.nodes.filter(n => !currentNodeIds.includes(n.id));
            const newEdges = data.edges.filter(e => !edgesDataSet.get(e.id));

            if (newNodes.length > 0) {
                nodesDataSet.add(newNodes);
                edgesDataSet.add(newEdges);
                network.stabilize(isMobile ? 200 : 300);
                setTimeout(() => { isAnimating = false; }, isMobile ? 300 : 400);
            } else {
                isAnimating = false;
            }
        }

        async function collapseNode(nodeId) {
            if (isAnimating) return;
            isAnimating = true;

            const nodesToRemove = [];
            function findChildren(parentId) {
                const children = edgesDataSet.get({ filter: edge => edge.from === parentId });
                children.forEach(edge => {
                    nodesToRemove.push(edge.to);
                    findChildren(edge.to);
                });
            }
            findChildren(nodeId);

            if (nodesToRemove.length > 0) {
                nodesDataSet.remove(nodesToRemove);
                const edgesToRemove = edgesDataSet.get({ filter: edge => nodesToRemove.includes(edge.from) || nodesToRemove.includes(edge.to) }).map(e => e.id);
                edgesDataSet.remove(edgesToRemove);
                setTimeout(() => { isAnimating = false; }, 300);
            } else {
                isAnimating = false;
            }
        }

        network.on('click', function (params) {
            if (params.nodes.length > 0 && !isAnimating && !isRelaxedMode) {
                playClickSound();
                const nodeId = params.nodes[0];
                const node = nodesDataSet.get(nodeId);
                
                try {
                    const pos = network.getPositions([nodeId])[nodeId];
                    const canvasPos = network.canvasToDOM(pos);
                    createClickBurst(canvasPos.x, canvasPos.y);
                } catch (e) {}

                const originalSize = node.size;
                nodesDataSet.update({ id: nodeId, size: originalSize * 1.2, borderWidth: 3 });
                setTimeout(() => {
                    nodesDataSet.update({ id: nodeId, size: originalSize, borderWidth: 2 });
                }, 150);

                setTimeout(() => {
                    if (expandedNodes.has(nodeId)) {
                        if (nodeId !== 'root') {
                            expandedNodes.delete(nodeId);
                            collapseNode(nodeId);
                        }
                    } else {
                        if (node.hasChildren && !discoveredNodes.has(nodeId)) {
                            score += 10;
                            discoveredNodes.add(nodeId);
                            updateScoreDisplay();
                            updateProgressBar();
                            checkAchievements();
                        }
                        expandedNodes.add(nodeId);
                        expandNode(nodeId);
                    }
                }, 100);
            } else if (isRelaxedMode && params.nodes.length > 0) {
                playClickSound();
                const nodeId = params.nodes[0];
                try {
                    const pos = network.getPositions([nodeId])[nodeId];
                    const canvasPos = network.canvasToDOM(pos);
                    createClickBurst(canvasPos.x, canvasPos.y);
                } catch(e){}
            }
        });

        network.on('hoverNode', function (params) {
            if (!isAnimating) {
                mapContainer.style.cursor = 'pointer';
                nodesDataSet.update({
                    id: params.node,
                    borderWidth: 3,
                    shadow: { enabled: true, color: 'rgba(52, 152, 219, 0.4)', size: 15, x: 3, y: 3 }
                });
            }
        });

        network.on('blurNode', function (params) {
            nodesDataSet.update({
                id: params.node,
                borderWidth: 2,
                shadow: { enabled: false } 
            });
            mapContainer.style.cursor = 'default';
        });

        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            if(!network.physics.barnesHut.enabled) {
                 network.setOptions({ physics: { enabled: true } });
            }
            inactivityTimer = setTimeout(() => {
                network.setOptions({ physics: { enabled: false } });
            }, 2000);
        }
        mapContainer.addEventListener('mousedown', resetInactivityTimer, { passive: true });
        mapContainer.addEventListener('touchstart', resetInactivityTimer, { passive: true });

        window.addEventListener('beforeunload', () => {
            network.destroy();
            bgParticles = [];
            clickParticles = [];
        });
    </script>
